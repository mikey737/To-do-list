<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/flex.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>To do list</title>
</head>
<body class="body">
    <div class="container">
    <header><h1>Lista zadań</h1></header>
    <div class="flex">
    <div class="flex__item"><h2>Dodaj nowe zadanie</h2></div>
    <div class="flex__item"><form class="form js-form">
        <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus type="text" required>
        <button class="form__button">Dodaj zadanie</button>
    </form></div>
    <div class="flex__item"><h2>Lista zadań</h2></div>
    <div class="flex__item"><ul class="js-taskList list"></ul></div>
</div>
</div>
</body>
</html>
